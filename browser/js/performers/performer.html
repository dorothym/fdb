<!-- Page Content -->
<div class="container">
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 style="padding-top: 100px" class="page-header">Browse tracks by {{performer}}</h1>
    </div>
</div>
<!-- /.row -->

<div class="row" ng-repeat="file in performerFiles" style="margin-bottom: 1em; border-bottom: 1px solid #bf3f1f; padding-bottom: 1em;">
    <!-- <div>File:{{file}}</div> -->
    <div class="col-lg-3 col-md-12">
        <a ui-sref="tracks/{{file._id}}">
        <img class="img-responsive" ng-src="https://placeholdit.imgix.net/~text?txtsize=24&bg=7fb8a5&txtclr=ffffff&txt={{file.album}}&w=190&h=190&fm=png&txttrack=0">
        </a>
    </div>

    <div class="col-lg-9 col-md-12">
        <h2><a ui-sref="tracks/{{file._id}}">{{file.title}}</a></h2>
        <a class="btn btn-primary" ui-sref="oneFile({id: file._id})" target="_blank">Track Details <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
</div>
<!-- /.row -->
