<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Upload a file</span></h1>
            
        </div>

<div class="container">
    <form id="upload-form" ng-model="upload" name="uploadForm" ng-submit="submitUpload(upload)"> 
    <div class="row">
        <div class="pull-right corner">
            <img src="http://placehold.it/150x150" class="img-circle branding">
        </div>
        </div>
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Your user information:
                </div>
                <div class="panel-body">

                    <div class="col-lg-12">

                        </div>
 -->
                        <div class="form-group">
                            <label for="upload-username">Username</label>
                            <input type="username" ng-model="upload.recordedBy" class="form-control" id="upload-username" placeholder="username">
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Song information:
                </div>
                <div class="panel-body">

                        <div class="col-lg-6">

                            <alert type="danger" ng-show="error">
                                Placeholder error message
                            </alert>

                            <alert type="success" ng-show="error">
                                {{successmessage}}
                            </alert>


                            <div class="form-group">
                                <label>File to upload:</label>
                             <button type="submit" ng-click="pickFile()" class="btn btn-default">Select File</button>
                                <input ng-click="pickFile()" data-fp-store-location="s3" type="file">
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">
                                <span class="sr-only">20% Complete</span> 
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="title">Track title</label>
                                <input type="text" ng-model="upload.title" class="form-control" id="title" placeholder="Enter song title">
                            </div>

                            <div class="form-group">
                                <label for="artist">Performer</label>
                                <input type="text" ng-model="upload.performers" class="form-control" id="artist" placeholder="Enter artist name">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add Another Performer</button>
                            </div>

                            <div class="form-group">
                                <label for="album">Album, Concert, Festival, or Event</label>
                                <input type="text" ng-model="upload.album" class="form-control" id="album" placeholder="">
                            </div>


                            <div class="form-group">
                                <label for="source">Original source or Composer</label>
                                <input type="text" ng-model="upload.composer" class="form-control" id="source" placeholder="Enter home address">
                            </div>

<!--                             <div class="form-group">
                                <label for="zip">Zip code</label>
                                <input type="text" ng-model="upload.zip" class="form-control" id="zip" placeholder="Enter zip code">
                            </div> -->

                            <label for="cuisine">Genre:</label>
                                <input ng-model="upload.genre">

                            </select>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea rows="4" ng-model="upload.description" class="form-control" id="description" placeholder="Enter description"></textarea>
                        </div>

                    </div>
                </div>
            </div>    

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
        </form>

    </div>
