<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Upload a file</span></h1>
            
        </div>
    </div>
</div>
<div class="container">
    <form id="upload-form" name="uploadForm" ng-submit="sendupload(upload)"> 
        <!-- <form id="upload-form" name="uploadForm" ng-submit="uploadForm.$valid && sendupload(upload)"> -->
    <div class="row">
        <div class="pull-right corner">
            <img src="http://placehold.it/150x150" class="img-circle branding">
        </div>
        </div>
        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    Login Details:
                </div>
                <div class="panel-body">

                    <div class="col-lg-12">
                        <h5>Your information:</h5>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="text" ng-model="upload.email" class="form-control" id="email" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="upload-username">Username</label>
                                <input type="username" ng-model="upload.username" class="form-control" id="upload-username" placeholder="username">
                            </div>
                    </div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Song information:
                </div>
                <div class="panel-body">

                        <div class="col-lg-6">

                            <alert type="danger" ng-show="error">
                                Placeholder error message
                            </alert>

                            <alert type="success" ng-show="error">
                                {{successmessage}}
                            </alert>


                            <div class="form-group">
                                <label for="title">Track title</label>
                                <input type="text" ng-model="upload.title" class="form-control" id="title" placeholder="Enter song title">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" ng-model="upload.lastName" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone number</label>
                                <input type="text" ng-model="upload.phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number">
                            </div>

                        </div>

                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="homeAddress">Home address</label>
                                <input type="text" ng-model="upload.homeAddress" class="form-control" id="homeAddress" placeholder="Enter home address">
                            </div>

                            <div class="form-group">
                                <label for="zip">Zip code</label>
                                <input type="text" ng-model="upload.zip" class="form-control" id="zip" placeholder="Enter zip code">
                            </div>

                            <div class="form-group">
                                <label for="borough">Borough</label>
                                <select ng-model="upload.borough" class="form-control" id="borough" placeholder="Select borough">
                                <option value="Queens">Queens</option>
                                <option value="Brooklyn">Brooklyn</option>
                                <option value="Bronx">Bronx</option>
                                <option value="StatenIsland">Staten Island</option>
                                <option value="Manhattan">Manhattan</option>
                                </select>
                            </div>


                        </div>       
                    
                </div>
            </div>


            <div class="panel panel-default" ng-show="{{showChef}}">
                <div class="panel-heading">
                    Musician information:
                </div>
                <div class="panel-body">

                    <alert type="danger" ng-show="error">
                        {{ error }}
                    </alert>

                    <div class="col-lg-6">
                    
                        <div class="form-group">
                            <label for="picture">Photo URL:</label>
                            <input type="text" ng-model="upload.picture" class="form-control" id="picture" placeholder="Enter URL beginning with http://">
                        </div>

                        <div class="form-group">
                            <label for="cuisine">Cuisine specialty:</label>
                            <select ng-model="upload.specialty" class="form-control" id="picture" placeholder="Select cuisine specialty">
                                <option ng-repeat="cuisine in cuisines" value="{{cuisine}}">{{cuisine}}</option>

                            </select>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="form-group">
                            <label for="bio">Bio:</label>
                            <textarea rows="4" ng-model="upload.bio" class="form-control" id="bio" placeholder="Enter bio"></textarea>
                        </div>

                    </div>
                </div>
            </div>    




            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset Button</button>
        </form>
        </div>

    </div>
</div>
